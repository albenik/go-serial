name: Go

on:
  push:
    branches: [ v* ]
  pull_request:
    branches: [ v* ]

jobs:
  # Test
  tests:
    name: Test go${{ matrix.go }} on ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
          - 'macos-latest'
          - 'windows-latest'
        go:
          - '1.16'
          - '1.17'
          - '1.18'

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Get dependencies
        run: go mod download

      - name: Test
        run: go test -v -race ./...

