  # Build
  build:
    name: Build go${{ matrix.go }} ${{ matrix.goos }}/${{ matrix.goarch }} on ${{ matrix.os }}
    concurrency: cross-build

    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
          - 'macos-latest'
          - 'windows-latest'
        go:
          - '1.16'
          - '1.17'
          - '1.18'
        goos:
          - 'linux'
          - 'android'
          - 'darwin'
          - 'freebsd'
          - 'openbsd'
          - 'windows'
        goarch:
          - 'amd64'
          - 'arm64'
          - 'ppc64le'

        exclude:
          - os: ubuntu-latest
            goos: darwin

          - os: windows-latest
            goos: darwin

          - os: macos-latest
            goarch: ppc64le

          - os: windows-latest
            goarch: ppc64le

          - goos: windows
            goarch: arm64

    runs-on: ${{ matrix.os }}

    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Get dependencies
        run: go mod download

      - name: Build
        run: go build -v .
